<!DOCTYPE html>
<html>
<head>
    <title>Hola Mundo!</title>
    <link rel="stylesheet" type="text/css" href="../assets/css/photon.min.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
    <script type="text/javascript" src="frontend.js"></script>
</head>
<body>
  <div class="window">
    <div class="window-content">
      <div class="pane-group">
        <div class="pane pane-sm sidebar">
          <ul class="list-group">
            <li class="list-group-header">
              <input class="form-control" type="text" placeholder="Search for someone">
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/1.jpg" height="32">
              <div class="media-body">
                <strong>1.jpg</strong>
                <p>1Mb</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/2.jpg" height="32">
              <div class="media-body">
                <strong>2.jpg</strong>
                <p>1Mb</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/3.jpg" height="32">
              <div class="media-body">
                <strong>3.jpg</strong>
                <p>1Mb</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/4.jpg" height="32">
              <div class="media-body">
                <strong>4.jpg</strong>
                <p>1Mb</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/5.jpg" height="32">
              <div class="media-body">
                <strong>5.jpg</strong>
                <p>1Mb</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/6.jpg" height="32">
              <div class="media-body">
                <strong>6.jpg</strong>
                <p>1Mb</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/7.jpg" height="32">
              <div class="media-body">
                <strong>7.jpg</strong>
                <p>1Mb</p>
              </div>
            </li>
            <li class="list-group-item">
              <img class="media-object pull-left" src="../assets/img/8.jpg" height="32">
              <div class="media-body">
                <strong>8.jpg</strong>
                <p>1Mb</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="pane">
          <div class="image-view full-height">
            <header class="toolbar toolbar-header image-toolbar">
              <div class="toolbar-actions">
                <div class="btn-group">
                  <button class="btn btn-default">
                    <span class="icon icon-folder icon-text"></span>
                    Open folder
                  </button>
                </div>
                <button class="btn btn-default pull-right">
                  <span class="icon icon-download icon-text"></span>
                  Save
                </button>
                <select id="filters" class="pull-right">
                  <option value="none">None</option>
                  <option value="sepia">Sepia</option>
                </select>
                <label class="pull-right filter-label">Filters:</label>
              </div>
            </header>
            <div class="image-container">
              <img id="image-displayed" src="../assets/img/1.jpg">
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="toolbar toolbar-footer">
      <h1 class="title">Footer</h1>
    </footer>
  </div>
</body>
</html>
